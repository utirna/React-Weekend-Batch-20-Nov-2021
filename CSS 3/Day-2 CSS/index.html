<!DOCTYPE html>
<html>
  <head>
    <title>Day-1 CSS</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .block-1 {
        width: 200px;
        height: 200px;
        background-color: green;
        border: 2px solid magenta;

        margin: auto;
        margin-top: 50px;
        border-radius: 100px 100px 100px 0;
        overflow: hidden;
      }
      img {
        width: inherit;
        height: inherit;
      }
    </style>
  </head>
  <body>
    <div class="block-1">
      <img src="images/img.jpg" alt="" srcset="" />
    </div>
  </body>
</html>
