<!DOCTYPE html>
<html>
  <head>
    <title>Day-1 CSS</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      @font-face {
        font-family: myFont;
        src: url(./fonts/Shizuru/Shizuru-Regular.ttf);
      }
      .block {
        width: 50vw;
        height: 50vh;
        /* background-color: red; */
        margin: auto;
        margin-top: 15rem;
        /* box-shadow: 50px 50px 0px 100px gray; */
      }
      body {
        background-color: black;
      }
      .btn {
        padding: 0.5rem 6rem;
        border: 1px solid yellow;
        font-size: 2rem;
        color: yellow;
        background-color: black;
        box-shadow: 0px 0px 10px 2px yellow;
        border-radius: 2rem;
      }
    </style>
  </head>
  <body>
    <section class="block">
      <button class="btn">CLICK</button>
    </section>
  </body>
</html>
