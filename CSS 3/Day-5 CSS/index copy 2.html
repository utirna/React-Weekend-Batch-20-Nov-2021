<!DOCTYPE html>
<html>
  <head>
    <title>Day-1 CSS</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      div {
        width: 50vw;
        height: 20vh;
        background-color: rgb(186, 248, 186);
        border: 2px solid black;
        display: inline-block;
      }
      .clearFix {
        margin-left: -4px;
      }
    </style>
  </head>
  <body>
    <div class="block-1">Block-1</div>
    <div class="block-2 clearFix">Block-2</div>
  </body>
</html>
