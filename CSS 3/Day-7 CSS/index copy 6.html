<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day-7</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      .menu {
        display: flex;
        list-style: none;
        padding: 0.5rem;
      }
      .menu-item {
        border: 1px solid black;
        padding: 0.3rem 1.5rem;
        margin: 0 0.5rem;
        position: relative;
      }
      .sub-menu {
        position: absolute;
        left: 0;
        top: 100%;
        padding: 0;
        list-style: none;
        display: none;
        flex-direction: column;
        white-space: nowrap;
        background-color: pink;
      }
      .sub-menu-item {
        border-bottom: 1px solid rgb(119, 117, 117);
        padding: 0.5rem 2rem;
        cursor: pointer;
      }
      .menu-item:hover .sub-menu {
        display: flex;
      }
      .sub-menu-item:hover {
        background-color: rgb(250, 145, 163);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="menu">
        <li class="menu-item">
          Home
          <ul class="sub-menu">
            <li class="sub-menu-item">Sub-Menu</li>
            <li class="sub-menu-item">Sub-Menu</li>
            <li class="sub-menu-item">Sub-Menu</li>
            <li class="sub-menu-item">Sub-Menu</li>
          </ul>
        </li>
        <li class="menu-item">
          Project
          <ul class="sub-menu">
            <li class="sub-menu-item">JAVA</li>
            <li class="sub-menu-item">JavaScript</li>
            <li class="sub-menu-item">Sub-Menu</li>
            <li class="sub-menu-item">Sub-Menu</li>
          </ul>
        </li>
        <li class="menu-item">Home</li>
        <li class="menu-item">Home</li>
      </ul>
    </nav>
  </body>
</html>
