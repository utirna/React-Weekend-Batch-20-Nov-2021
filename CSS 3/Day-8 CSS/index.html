<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day-7</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      section {
        width: 100px;
        height: 100px;
        background-color: rgb(255, 0, 255);

        animation-name: move;
        animation-duration: 1s;
        animation-fill-mode: both;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-delay: 1s;
        animation-timing-function: cubic-bezier(0.6, -0.28, 1, 0.46);
      }
      section:hover {
        animation-play-state: paused;
      }
      @keyframes move {
        0% {
          transform: translateX(00px);
          opacity: 1;
        }

        100% {
          transform: translateX(150px);

          opacity: 0;
        }
      }
      h1 {
        transform: rotate();
        transform: scale();
        transform: translate();
        transform: skew();

        transition-property: a, s, d, f, g, h;
        transition-duration: 1s, 12, 3, 4, 5;
      }
    </style>
  </head>
  <body>
    <section>HELLo</section>
  </body>
</html>
