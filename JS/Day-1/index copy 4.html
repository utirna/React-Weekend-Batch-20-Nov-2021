<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day-1</title>
  </head>
  <body>
    <script>
      var numberOne = "10a";
      var numberTwo = 20;

      var checkIsString = isNaN(numberOne);

      /* conditional statement */

      if (checkIsString == true) {
        console.log("Please enter the number");
      } else {
        var result = Number(numberOne) + numberTwo; /* join/concat */
        console.log(result);
      }
    </script>
  </body>
