<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day-1</title>
  </head>
  <body>
    <script>
      var numberOne = 15;
      var numberTwo = 10;
      var numberThree = 20;

      /* conditional statement */
      /*
        LOGICAL operates

        AND  &&
        OR  ||
       
        */
      if (numberOne == numberTwo || numberTwo == numberThree) {
        console.log("Yes");
      } else {
        console.log("No");
      }
    </script>
  </body>
</html>
