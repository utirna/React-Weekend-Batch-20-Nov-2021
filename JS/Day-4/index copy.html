<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day-4</title>
  </head>
  <body>
    <script>
      //event loop
      //single thread programing language

      console.log("hello");

      setTimeout(function () {
        for (let index = 0; index < 10000; index++) {
          console.log("hello this is loop");
        }
      }, 3 * 1000);

      console.log("hello html");
    </script>
  </body>
</html>
